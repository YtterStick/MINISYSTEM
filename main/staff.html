<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/style/staff.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="brand-logo">
                <img src="/assets/logo.svg" width="40" alt="Logo">
                <img src="/assets/text-logo.svg" alt="Star Wash" title="Star Wash">
            </div>
            <ul class="navbar-item">
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-section="dashboard">
                        <img src="" alt="">
                        <span class="text-link">Dashboard</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="toggleDropdown(event)">
                        <img src="" alt="">
                        <span class="text-link">Sales Order</span>
                        <i class="fa-solid fa-chevron-right arrow-icon"></i>
                    </a>
                    <ul class="submenu">
                        <li><a href="#" class="nav-link" data-section="create-account">Create Account</a></li>
                        <li><a href="#" class="nav-link" data-section="existing-account">Existing Accounts</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="toggleDropdown(event)">
                        <img src="" alt="">
                        <span class="text-link">Sales Record</span>
                        <i class="arrow-icon fas fa-chevron-right"></i>
                    </a>
                    <ul class="submenu">
                        <li><a href="#" class="nav-link" data-section="create-account">View Sales Record</a></li>
                        <li><a href="#" class="nav-link" data-section="existing-account">Manage Distribution</a></li>
                    </ul>
                </li>
            </ul>

            <hr class="strip-line">

            <ul class="navbar-item">
                <li class="nav-item">
                    <a href="#" class="nav-link" data-section="security">
                        <img src="" alt="">
                        <span class="text-link">Activity Log</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-section="log-history">
                        <img src="" alt="">
                        <span class="text-link">Profile Settings</span>
                    </a>
                </li>
            </ul>

            <div class="account">
                <div class="user-account">
                    <img src="/assets/avatar.svg" alt="User Avatar" class="img-avatar">
                    <div class="name-account">
                        <h1>Andrei Dilag</h1>
                        <p>Admin</p>
                    </div>
                </div>
            </div>
            <div class="logout">
                <img src="/assets/logout.svg" alt="Logout" class="img-log">
                <span class="btn-logout">Logout</span>
            </div>
        </aside>
        
        <div class="main-content" id="main-content-id">
            <!-- Dynamic content loaded here -->
        </div>
    </div>
</body>

</html>
