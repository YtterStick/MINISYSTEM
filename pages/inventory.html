<div id="inventory-overview">
    <div class="page-title">
        <h1>Inventory Overview</h1>
        <p>Manage inventory for each branch and review requests.</p>
    </div>

    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Branch Name</th>
                    <th>Fabric Softener</th>
                    <th>Detergent</th>
                    <th>Plastic</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically Generated Rows -->
                <tr>
                    <td>Branch 1</td>
                    <td>50</td>
                    <td>100</td>
                    <td>200</td>
                    <td>
                        <button class="action-btn review" data-branch-id="1">Review Request</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal" id="request-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Review Request</h2>
                <span class="close-btn" id="close-modal">&times;</span>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="requested-softener">Fabric Softener Requested:</label>
                    <input type="number" id="requested-softener" disabled value="20">
                </div>
                <div class="form-group">
                    <label for="requested-detergent">Detergent Requested:</label>
                    <input type="number" id="requested-detergent" disabled value="30">
                </div>
                <div class="form-group">
                    <label for="requested-plastic">Plastic Requested:</label>
                    <input type="number" id="requested-plastic" disabled value="40">
                </div>
                <div class="form-group">
                    <label for="approve-quantity">Quantity to Approve:</label>
                    <input type="number" id="approve-quantity" placeholder="Enter quantity to approve">
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn approve" id="approve-request">Approve</button>
                <button class="btn cancel" id="cancel-request">Cancel</button>
            </div>
        </div>
    </div>
</div>
