<div class="view-sales-record-container">
    <h2>Manage Distribution</h2>

    <div class="filters">
        <label for="date-filter">Choose Date:</label>
        <input type="date" id="date-filter">
        
        <input
            type="text"
            id="search-bar"
            placeholder="Search by customer name"
        />
    </div>

    <table class="sales-record-table">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Number of Loads</th>
                <th>Date & Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="distribution-orders-body">
            <!-- Paid and unclaimed transactions will be dynamically loaded here -->
        </tbody>
    </table>

    <div class="pagination">
        <button id="prev-page">Previous</button>
        <span id="current-page">1</span>
        <button id="next-page">Next</button>
    </div>
</div>
