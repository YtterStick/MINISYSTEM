<div class="view-sales-record-container">
    <h2>View Sales Records</h2>

    <div class="filters">
        <label for="date-filter-dropdown">Filter By Date:</label>
        <select id="date-filter-dropdown">
            <option value="created_at">Date Created</option>
            <option value="paid_at">Date Paid</option>
            <option value="claimed_at">Date Claimed</option>
        </select>        
    
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
        <input
        type="text"
        id="search-bar"
        placeholder="Search by customer name"
    />
    </div>

    <table class="sales-record-table">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Number of Loads</th>
                <th>Service</th>
                <th>Detergent</th>
                <th>Fabric Softener</th>
                <th>Total Cost</th>
                <th>Payment Status</th>
                <th>Claimed Status</th>
                <th>Date & Time</th>
            </tr>
        </thead>
        <tbody id="sales-records-body">
            <!-- Records will be dynamically loaded here -->
        </tbody>
    </table>

    <div class="pagination">
        <button id="prev-page">Previous</button>
        <span id="current-page">1</span>
        <button id="next-page">Next</button>
    </div>
</div>
